<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Research Portal- NIT Durgapur</title>
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <meta content="" name="keywords">
      <meta content="" name="description">

      <link rel="icon" type="image/png" href="{% static "portal/img/portal_short.ico" %}">
      <!-- Favicons -->


      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

      <!-- Bootstrap CSS File -->
      <link href="{% static "portal/lib/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

      <!-- Libraries CSS Files -->
      <link href="{% static "portal/lib/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
      <link href="{% static "portal/lib/animate/animate.min.css" %}" rel="stylesheet">
      <link href="{% static "portal/lib/ionicons/css/ionicons.min.css" %}" rel="stylesheet">
      <link href="{% static "portal/lib/owlcarousel/assets/owl.carousel.min.css" %}" rel="stylesheet">
      <link href="{% static "portal/lib/lightbox/css/lightbox.min.css" %}" rel="stylesheet">

      <!-- Main Stylesheet File -->
      <link href="{% static "portal/css/style.css" %}" rel="stylesheet">

    <body>
      <header id="header" class="fixed-top">
        <div class="container">

          <div class="logo float-left">
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <h1 class="text-light"><a href="#header"><span>NewBiz</span></a></h1> -->
            <a href="#intro" class="scrollto"><img src="{% static "portal/img/portal_logo_big3.png" %}" alt="" width="130" height="300"></a>
          </div>
      <nav class="main-nav float-right d-none d-lg-block">
        <ul>
          <li class="active"><a href="#intro">Home</a></li>
          <li><a href="#services">Objectives</a></li>
          <li><a href="#team">Team</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#contact">Contact Us</a></li>
          <li><a href="#intro" class="scrollto"><img src="{% static "portal/img/sb_logo.png" %}" alt="" width="90" height="40"></a></li>
        </ul>
      </nav><!-- .main-nav -->
        {% block content %}
        {% endblock %}
